{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-1">Contact</h2>
                <p class="text-muted">Have a question? Send us a message and we will get back in touch.</p>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="" class="form mb-2">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div>
                        <a class="btn btn-outline-black rounded-0 mt-2" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn-black  text-uppercase rounded-0 mt-2" type="submit">
                            <i class="fa-solid fa-envelope"></i>
                            <span>Submit</span>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}
